
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Visita</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            text-align: center;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .name {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }
        .title {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 15px;
        }
        .description {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 20px;
        }
        .socials a {
            text-decoration: none;
            color: #0066cc;
            margin: 0 10px;
            font-size: 1.2em;
        }
        .contact {
            margin-top: 20px;
        }
        .contact p {
            margin: 5px 0;
            font-size: 0.9em;
        }
        .contact a {
            text-decoration: none;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="Tarjeta de Visita/MyriamSoto.jpg" alt="Foto de perfil" class="profile-img">
        <h1 class="name">Myriam Soto-Gordoa</h1>
        <p class="title">Research Lecturer</p>
        <p class="description">Operations Management and Logistics</p>
        <div class="socials">
            <a href="https://linkedin.com/in/msotogordoa" target="_blank">LinkedIn</a>
        </div>
        <div class="contact">
            <p>Email: <a href="mailto:tucorreo@example.com">msoto@mondragon.edu</a></p>
            <p>Tel√©fono: +34 645 73 14 60</p>
        </div>
    </div>
</body>
</html>
